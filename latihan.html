<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/solid.css"
    />
    <title>NavBar</title>

    <style>
      body {
        height: 2000px;
      }

      .badge {
        position: absolute;
        top: -3px;
        right: -7px;
        width: 12px;
        height: 12px;
        border-radius: 100%;
        background: red;
        color: white;
        font-size: 7px;
      }
    </style>
  </head>
  <body>
    <!-- NavBar -->
    <nav class="navbar bg-body-tertiary fixed-top">
      <div class="container d-flex">
        <!-- Brand Image -->
        <a class="navbar-brand" href="#"
          ><img src="img/toko.png" alt="" width="150px" height="35px"
        /></a>

        <!-- Search Bar -->
        <form class="d-flex w-50" role="search">
          <input
            style="font-family: Arial, 'Font Awesome 5 Free'"
            class="form-control me-2"
            type="text"
            placeholder="Cari di Tokopedia"
            aria-label="Search"
          />
        </form>

        <!-- Icon -->
        <div class="d-flex column-gap-3">
          <div class="icon" style="position: relative">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              id="Outline"
              viewBox="0 0 24 24"
              width="20"
              height="20"
            >
              <path
                d="M22.713,4.077A2.993,2.993,0,0,0,20.41,3H4.242L4.2,2.649A3,3,0,0,0,1.222,0H1A1,1,0,0,0,1,2h.222a1,1,0,0,1,.993.883l1.376,11.7A5,5,0,0,0,8.557,19H19a1,1,0,0,0,0-2H8.557a3,3,0,0,1-2.82-2h11.92a5,5,0,0,0,4.921-4.113l.785-4.354A2.994,2.994,0,0,0,22.713,4.077ZM21.4,6.178l-.786,4.354A3,3,0,0,1,17.657,13H5.419L4.478,5H20.41A1,1,0,0,1,21.4,6.178Z"
              />
              <circle cx="7" cy="22" r="2" />
              <circle cx="17" cy="22" r="2" />
            </svg>
            <div class="badge">3</div>
          </div>

          <div class="icon" style="position: relative">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              id="Outline"
              viewBox="0 0 24 24"
              width="20"
              height="20"
            >
              <path
                d="M22.555,13.662l-1.9-6.836A9.321,9.321,0,0,0,2.576,7.3L1.105,13.915A5,5,0,0,0,5.986,20H7.1a5,5,0,0,0,9.8,0h.838a5,5,0,0,0,4.818-6.338ZM12,22a3,3,0,0,1-2.816-2h5.632A3,3,0,0,1,12,22Zm8.126-5.185A2.977,2.977,0,0,1,17.737,18H5.986a3,3,0,0,1-2.928-3.651l1.47-6.616a7.321,7.321,0,0,1,14.2-.372l1.9,6.836A2.977,2.977,0,0,1,20.126,16.815Z"
              />
            </svg>
            <div class="badge">5</div>
          </div>

          <!-- Icon -->
          <div class="icon" style="position: relative">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              id="Outline"
              viewBox="0 0 24 24"
              width="20"
              height="20"
            >
              <path
                d="M19,1H5A5.006,5.006,0,0,0,0,6V18a5.006,5.006,0,0,0,5,5H19a5.006,5.006,0,0,0,5-5V6A5.006,5.006,0,0,0,19,1ZM5,3H19a3,3,0,0,1,2.78,1.887l-7.658,7.659a3.007,3.007,0,0,1-4.244,0L2.22,4.887A3,3,0,0,1,5,3ZM19,21H5a3,3,0,0,1-3-3V7.5L8.464,13.96a5.007,5.007,0,0,0,7.072,0L22,7.5V18A3,3,0,0,1,19,21Z"
              />
            </svg>

            <div class="badge">2</div>
          </div>
        </div>

        <div class="d-flex gap-5">
          <!-- Toko -->
          <div class="toko d-flex align-items-center">
            <img
              src="img/img-testimoni.png"
              style="border-radius: 100%; width: 32px; height: 32px"
              alt=""
            />
            <div
              style="
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                padding-left: 10px;
              "
            >
              Toko
            </div>
          </div>

          <!-- Akun -->
          <div class="akun d-flex align-items-center">
            <img
              src="img/img-testimoni.png"
              style="border-radius: 100%; width: 32px; height: 32px"
              alt=""
            />
            <div
              style="
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                padding-left: 10px;
              "
            >
              Jeremy
            </div>
          </div>
        </div>
      </div>
    </nav>
  </body>
  <!-- Font Awesome Kit -->
  <script
    src="https://kit.fontawesome.com/b70bdea85f.js"
    crossorigin="anonymous"
  ></script>

  <!-- Bootstrap -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>
</html>
